<script src="https://npmcdn.com/vue/dist/vue.js"></script>

<div id="exercise">
  <!-- 1) Hook up the button to toggle the display of the two paragraphs. Use both v-if and v-show and inspect the elements to see the difference -->
  <div>
    <button @click="show = !show">Toggle</button>
    <div>v-if:</div><p v-if=show>You either see me ...</p>
    <p v-else>...or me</p>
    <hr>
    <div>v-show:</div><p v-show=show>You either see me ...</p>
    <p v-show=!show>...or me</p>
  </div>
  <hr>
  <!-- 2) Output an <ul> of array elements of your choice. Also print the index of each element. -->
  <ul>
    <li v-for="(v, i) in array">{{i}}: {{v}}</li>
  </ul>
  <hr>
  <!-- 3) Print all key-value pairs of the following object: {title: 'Lord of the Rings', author: 'J.R.R. Tolkiens', books: '3'}. Also print the index of each item. -->
  <ul>
    <li v-for="(v, k, i) in myObject">{{i}}-{{k}}: {{v}}</li>
  </ul>
  <hr>
  <!-- 4) Print the following object (only the values) and also create a nested loop for the array: {name: 'TESTOBJECT', data: [1.67, 1.33, 0.98, 2.21]} (hint: use v-for and v-if to achieve this) -->
  <ul>
    <li v-for="(v, k) in testData">{{k}}:
      (object length: {{Object.keys(v).length}}) <!-- test code to intergrate with plain Javascript-->
      <ul v-if="Array.isArray(v)">
        <li v-for="(d, i) in v">{{i}}: {{d}}</li>
      </ul>
      <template v-else>{{v}}</template>
      <!-- v-if ... v-else don't have to have the same element type.
      Here's what the official doc says:
      A v-else element must immediately follow
      a v-if or a v-else-if element - otherwise it will not be recognized.
      -->
    </li>
  </ul>
</div>

<script src="app.js"></script>
